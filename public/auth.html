<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    window.onload = function() {
      // Get the redirect URL from query params
      const redirectUrl = getQueryParam('redirect');
      if (redirectUrl) {
        // Try to open the app
        window.location.href = redirectUrl;
        
        // If the app doesn't open after 2 seconds, show a message
        setTimeout(function() {
          document.getElementById('message').style.display = 'block';
        }, 2000);
      }
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    #message {
      display: none;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Redirecting to Tokzic...</h2>
    <div id="message">
      <p>If the app doesn't open automatically, please make sure you have it installed.</p>
      <p>For development: This page should automatically redirect to your development app.</p>
    </div>
  </div>
</body>
</html>
