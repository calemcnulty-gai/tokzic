<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - Tokzic</title>
    <style media="screen">
      body {
        background: #000;
        color: #fff;
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
      }
      h1 {
        font-size: 2.5rem;
        margin: 0 0 1rem;
      }
      p {
        font-size: 1.125rem;
        margin: 0 0 2rem;
        opacity: 0.8;
      }
      a {
        display: inline-block;
        background: #fff;
        color: #000;
        text-decoration: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: opacity 0.2s;
      }
      a:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Page Not Found</h1>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <a href="/">Return Home</a>
    </div>
  </body>
</html>
