// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = "1.9.25"
        ndkVersion = "26.1.10909125"
        
        // Add these version definitions
        reactNativeVersion = new File(['node', '--print', "JSON.parse(require('react-native/package.json').version)"].execute(null, rootDir).text.trim())
        reactGradlePluginVersion = new File(['node', '--print', "require('@react-native/gradle-plugin/package.json').version"].execute(null, rootDir).text.trim())
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.1.0')
        classpath("com.facebook.react:react-native-gradle-plugin:${reactGradlePluginVersion}")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        maven { 
            url 'https://www.jitpack.io' 
        }
    }
}
